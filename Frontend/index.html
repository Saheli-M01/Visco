<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navbar with Marker and Icon Glow</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CWLklQXN6GxBXcTX4pWxz3tG2lSIdP4IW79ClTIGxFTM1Bq5bwBboH2o7kJgh1hZ" crossorigin="anonymous">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@6.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@6.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* Marker Styles */
        ul {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            list-style: none;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
        }

        ul li {
            list-style: none;
        }

        ul li a {
            position: relative;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 15px 30px;
            backdrop-filter: blur(15px);
            z-index: 1000;
            transition: color 0.25s;
        }

        ul li a:hover {
            color: #5da6ff;
        }

        /* Icon Glow Effect */
        ul li a ion-icon {
            font-size: 1.5em;
            pointer-events: none;
            opacity: 0.5;
            transition: 0.25s;
        }

        ul li.active a ion-icon {
            opacity: 1;
            text-shadow: 0 0 8px #fff, 0 0 15px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
        }

        #marker {
            position: absolute;
            bottom: 0;
            height: 4px;
            background: #5da6ff;
            border-radius: 4px;
            transition: 0.5s;
            z-index: 1;
        }

        #marker::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 40px;
            border-radius: 8px;
            background: #5da6ff;
            box-shadow: 0 0 15px #5da6ff, 0 0 30px #5da6ff, 0 0 40px #5da6ff, 0 0 60px #5da6ff;
        }

        /* Color Changes Based on Active Link */
        ul li:nth-child(1).active ~ #marker::before {
            background: #5da6ff;
            box-shadow: 0 0 15px #5da6ff, 0 0 30px #5da6ff, 0 0 40px #5da6ff, 0 0 60px #5da6ff;
        }

        ul li:nth-child(2).active ~ #marker::before {
            background: #ff0;
            box-shadow: 0 0 15px #ff0, 0 0 30px #ff0, 0 0 40px #ff0, 0 0 60px #ff0;
        }

        ul li:nth-child(3).active ~ #marker::before {
            background: #df2fff;
            box-shadow: 0 0 15px #df2fff, 0 0 30px #df2fff, 0 0 40px #df2fff, 0 0 60px #df2fff;
        }

        ul li:nth-child(4).active ~ #marker::before {
            background: #0f0;
            box-shadow: 0 0 15px #0f0, 0 0 30px #0f0, 0 0 40px #0f0, 0 0 60px #0f0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/50" alt="Logo" class="d-inline-block align-text-top">
        </a>

        <!-- Navbar Links -->
        <ul>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <ion-icon name="home-outline"></ion-icon> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <ion-icon name="code-working-outline"></ion-icon> Topics
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <ion-icon name="at-circle-outline"></ion-icon> About
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <ion-icon name="chatbubble-outline"></ion-icon> Socials
                </a>
            </li>
            <div id="marker"></div>
        </ul>
    </nav>

    <!-- JavaScript -->
    <script>
        let marker = document.querySelector('#marker');
        let list = document.querySelectorAll('ul li');

        function moveIndicator(e) {
            marker.style.left = e.offsetLeft + 'px';
            marker.style.width = e.offsetWidth + 'px';
        }

        list.forEach(link => {
            link.addEventListener('mousemove', (e) => {
                moveIndicator(e.target);
            });
        });

        function activeLink() {
            list.forEach((item) => item.classList.remove('active'));
            this.classList.add('active');
        }

        list.forEach((item) => item.addEventListener('mouseover', activeLink));
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ONz6as7kDpmPS+eP6LbOCmYoc33J9gAj5c8i/cvYkB8Iwp5QYYZjVZb/jk3Ew2VW" crossorigin="anonymous"></script>
</body>
</html>
