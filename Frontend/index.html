<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>5 Equal Boxes in Bootstrap</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet"
/>
<style>
.features {
display: flex;
justify-content: center;
align-items: center;
padding: 50px 0;
background-color: rgb(22, 22, 21);
height: 500px;
}
.container {
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}

.row {
width: 100%;
display: flex;
justify-content: center;
}

.col-2 {
display: flex;
justify-content: center;
}

.container img {
height: 100px;
}
.container h4 {
margin-top: 30px;
}

.image:hover:after {
transform: translate(-50%, -50%);
}

.box {
color: white;
text-align: center;
background-color: rgb(4, 98, 129);
height: 200px;
border-radius: 10px;
overflow: hidden;
position: relative;
cursor: pointer;
transition: 0.5s;
}

.box img,
.box h4 {
position: relative;
z-index: 1;
transition: opacity 0.5s ease-in-out;
}

.box:hover img,
.box:hover h4 {
opacity: 0;
}

.hover-content {
padding: 10px;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
text-align: left;
z-index: 2;
opacity: 0;
transition: opacity 0.8s ease-in-out;
color: #fff;
display: flex;
flex-direction: column;
align-items: center;
}

.hover-content ul {
text-align: left;
}

.hover-btn {
padding: 10px 20px;
font-size: 1rem;
color: #fff;
background-color: #ce330d;
align-items: center;
border: none;
border-radius: 40px;
cursor: pointer;
transition: background-color 0.3s ease;
align-self: center;
}

.box:hover .hover-content {
opacity: 1;
}
</style>
</head>
<body>
<!-- Feature Card Design starts-->
<section class="features">
<div class="container">
<div class="row">
<!-- Array starts -->
<div class="col-12 col-sm-6 col-md-4 col-lg-2">
<div class="box">
<img src="Assets/Images/Features/array.svg" alt="Array" />
<h4>Array</h4>
<!-- Hover Effects start -->
<div class="hover-content">
<ul>
<li>Creation of 1D, 2D Array</li>

<li>Multiplication</li>
<li>Addition</li>
<li>...More</li>
</ul>
<button class="hover-btn">Explore</button>
</div>
<!-- Hover Effects end -->
</div>
<!-- Array ends -->
</div>
<div class="col-12 col-sm-6 col-md-4 col-lg-2">
<div class="box">
<img
src="Assets/Images/Features/linked-list.svg"
alt="LinkedList"
/>
<h4>Linked List</h4>
</div>
</div>
<div class="col-12 col-sm-6 col-md-4 col-lg-2">
<div class="box">
<img src="Assets/Images/Features/sort.svg" alt="Sorting" />
<h4>Sorting</h4>
</div>
</div>
<div class="col-12 col-sm-6 col-md-4 col-lg-2">
<div class="box">
<img src="Assets/Images/Features/graph.svg" alt="Graph" />
<h4>Graph</h4>
</div>
</div>
<div class="col-12 col-sm-6 col-md-4 col-lg-2">
<div class="box">
<img src="Assets/Images/Features/tree.svg" alt="Tree" />
<h4>Tree</h4>
</div>
</div>
</div>
</div>
</section>
<!-- Feature Card Design ends-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
