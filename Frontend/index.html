<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visco</title>
    <!-- Bootstrap Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Add site icon -->
    <link rel="icon" href="Assets/Images/Logo/sitelogo.jpg" />
    <!-- Own CSS -->
    <link rel="stylesheet" href="./Style/main.css" />
  </head>
  <body>
    <canvas id="networkCanvas"></canvas>

    <!-- Navbar starts -->
    <header>
      <nav class="navbar navbar-expand-lg navigation-wrap py-2">
        <div class="container">
          <a class="navbar-brand" href="home"
            ><img
              decoding="async"
              src="Assets/Images/Logo/sitelogo.jpg"
              alt="Visco"
              width="50"
              height="50"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="home"
                  ><i class="fa-solid fa-house me-1"></i>Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about"
                  ><i class="fa-solid fa-question me-1"></i>About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="feature"
                  ><i class="fa-solid fa-gears me-1"></i>Feature</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="topic">
                  <i class="fa-solid fa-code me-1"></i>Topic</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact"
                  ><i class="fa-solid fa-comment-nodes me-1"></i>Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Navbar ends -->

    <!-- Home section starts -->
    <section id="home">
      <div class="container align-items-center">
        <div class="row">
          <!-- for text part left side -->
          <div class="col-lg-6">
            <h1>
              Where <span>O(n<sup>100</sup>)</span> Complexity Turns into
              <span>O(1)</span> Understanding
            </h1>
            <h4 class="mt-3 mb-5 pe-2">
              Where coding meets clarity. At <span>Visco</span>, explore inbuilt
              algorithms through simple, intuitive visuals. We turn complexity
              into clarity, making code effortless to understand.
            </h4>
            <button
              type="button"
              class="btn btn-outline py-3"
              onclick="showtopic()"
            >
              Get Started <i class="ms-2 fa-solid fa-terminal"></i>
            </button>
          </div>
          <!-- for animation part right side -->
          <div class="col-lg-6">
            <div class="code-container" id="code-output"></div>
            <div class="cursor" id="cursor"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Home section ends -->


    <!-- footer starts -->
    <footer></footer>
    <!-- footer ends -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Own Js -->
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
